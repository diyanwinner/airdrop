<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Dashboard | Firebase Real-time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #e2e8f0; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-white">Airdrop <span class="text-sky-500">Cloud</span></h1>
                <p id="statusSync" class="text-slate-500 text-xs italic">● Terhubung ke Firebase Cloud</p>
            </div>
            <button onclick="toggleAdmin()" class="px-5 py-2 bg-sky-600 hover:bg-sky-500 text-white rounded-full text-sm font-semibold transition">
                + Tambah Project
            </button>
        </div>

        <div id="adminForm" class="hidden mb-10 glass-card p-6 rounded-2xl border-dashed border-2 border-sky-500/30">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="projName" placeholder="Nama Project" class="bg-slate-900 border border-slate-700 p-2 rounded-xl text-white outline-none focus:border-sky-500">
                <input type="text" id="projLink" placeholder="Link (https://...)" class="bg-slate-900 border border-slate-700 p-2 rounded-xl text-white outline-none focus:border-sky-500">
                <select id="projType" class="bg-slate-900 border border-slate-700 p-2 rounded-xl text-white outline-none">
                    <option value="daily">Airdrop Daily</option>
                    <option value="testnet">Testnet Daily</option>
                </select>
                <button onclick="saveToFirebase()" class="bg-sky-600 hover:bg-sky-500 text-white font-bold py-2 rounded-xl transition">Simpan ke Cloud</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-cyan-400 uppercase tracking-widest">Airdrop Daily</h2>
                <div id="dailyContainer" class="space-y-3">Loading data...</div>
            </div>
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-indigo-400 uppercase tracking-widest">Testnet Daily</h2>
                <div id="testnetContainer" class="space-y-3">Loading data...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 1. PASTE CONFIG KAMU DI SINI
        const firebaseConfig = {
            apiKey: "AIzaSy...",
            authDomain: "project-kamu.firebaseapp.com",
            projectId: "project-kamu",
            storageBucket: "project-kamu.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdef"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "airdrops");

        // Fungsi Simpan
        window.saveToFirebase = async () => {
    const name = document.getElementById('projName').value;
    const link = document.getElementById('projLink').value;
    const type = document.getElementById('projType').value;

    if (name && link) {
        console.log("Mencoba menyimpan data..."); // Cek di console
        try {
            const docRef = await addDoc(colRef, { 
                name, 
                link: link.startsWith('http') ? link : 'https://' + link, 
                type, 
                createdAt: Date.now() 
            });
            console.log("Berhasil disimpan dengan ID: ", docRef.id);
            alert("Berhasil disimpan, Sayang!"); // Notifikasi sukses
            document.getElementById('projName').value = '';
            document.getElementById('projLink').value = '';
            window.toggleAdmin();
        } catch (e) {
            console.error("Error detail: ", e);
            alert("Gagal simpan nih: " + e.message);
        }
    } else {
        alert("Isi nama dan link dulu ya sayang!");
    }
};

        // Fungsi Hapus
        window.deleteProject = async (id) => {
            if(confirm("Hapus project ini, sayang?")) {
                await deleteDoc(doc(db, "airdrops", id));
            }
        };

        window.toggleAdmin = () => document.getElementById('adminForm').classList.toggle('hidden');

        // Real-time Listener (Ini yang bikin otomatis sinkron di semua device!)
        const q = query(colRef, orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            const dailyCont = document.getElementById('dailyContainer');
            const testnetCont = document.getElementById('testnetContainer');
            dailyCont.innerHTML = '';
            testnetCont.innerHTML = '';

            snapshot.docs.forEach(doc => {
                const p = doc.data();
                const card = `
                    <div class="glass-card p-4 rounded-xl flex items-center justify-between group border border-slate-800 hover:border-sky-500/50 transition">
                        <div class="flex items-center space-x-4">
                            <input type="checkbox" class="w-5 h-5 rounded border-slate-700 bg-slate-900 text-sky-500">
                            <div>
                                <h3 class="font-bold text-slate-100">${p.name}</h3>
                                <a href="${p.link}" target="_blank" class="text-xs text-sky-400 hover:underline">Buka Link &rarr;</a>
                            </div>
                        </div>
                        <button onclick="deleteProject('${doc.id}')" class="opacity-0 group-hover:opacity-100 text-rose-500 transition px-2">✕</button>
                    </div>
                `;
                if (p.type === 'daily') dailyCont.innerHTML += card;
                else testnetCont.innerHTML += card;
            });
            
            document.getElementById('statusSync').innerText = "● Cloud Synced: " + new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
