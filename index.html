<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Pro | Edit Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #e2e8f0; }
        .glass-card { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .input-field { background: #0f172a; border: 1px solid #1e293b; color: white; border-radius: 0.75rem; padding: 0.5rem 1rem; }
        .btn-link { transition: all 0.2s; display: flex; align-items: center; justify-content: center; border-radius: 0.5rem; padding: 0.25rem 0.75rem; font-size: 0.75rem; font-weight: 600; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">Airdrop <span class="text-sky-500">Cloud</span></h1>
                <p id="statusSync" class="text-slate-500 text-xs italic">‚óè Menghubungkan...</p>
            </div>
            <button onclick="openAddMode()" class="px-6 py-2 bg-sky-600 hover:bg-sky-500 text-white rounded-full text-sm font-bold shadow-lg transition">
                + Tambah Project Baru
            </button>
        </div>

        <div id="adminForm" class="hidden mb-10 glass-card p-6 rounded-3xl border-2 border-dashed border-sky-500/20">
            <h2 id="formTitle" class="text-lg font-bold mb-4 text-sky-400">Project Details</h2>
            <input type="hidden" id="editId">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4">
                <input type="text" id="projName" placeholder="Nama Project" class="input-field outline-none focus:border-sky-500">
                <input type="text" id="projLink" placeholder="Link Utama (Website)" class="input-field outline-none focus:border-sky-500">
                <input type="text" id="projDC" placeholder="Link Discord (Opsional)" class="input-field outline-none focus:border-indigo-500">
                <input type="text" id="projGalxe" placeholder="Link Galxe (Opsional)" class="input-field outline-none focus:border-purple-500">
                <select id="projType" class="input-field outline-none">
                    <option value="daily">Airdrop Daily</option>
                    <option value="testnet">Testnet Daily</option>
                </select>
                <button id="btnSave" onclick="saveToFirebase()" class="bg-sky-600 hover:bg-sky-500 text-white font-bold py-2 rounded-xl transition">Simpan ke Cloud</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div>
                <h2 class="text-xl font-bold text-cyan-400 mb-6 flex items-center">
                    <span class="w-2 h-6 bg-cyan-500 rounded-full mr-3"></span> AIRDROP DAILY
                </h2>
                <div id="dailyContainer" class="space-y-4">Memuat data...</div>
            </div>
            <div>
                <h2 class="text-xl font-bold text-indigo-400 mb-6 flex items-center">
                    <span class="w-2 h-6 bg-indigo-500 rounded-full mr-3"></span> TESTNET DAILY
                </h2>
                <div id="testnetContainer" class="space-y-4">Memuat data...</div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, onSnapshot, query, orderBy, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCI4p5ScfdKBwNeAABj8N-G24sT1sIn1g4",
            authDomain: "airdrop-tracker-8e44d.firebaseapp.com",
            projectId: "airdrop-tracker-8e44d",
            storageBucket: "airdrop-tracker-8e44d.firebasestorage.app",
            messagingSenderId: "1007119634981",
            appId: "1:1007119634981:web:31d5258545ce5cf9fd65cc",
            measurementId: "G-W802MBMN4J"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const colRef = collection(db, "airdrops");

        window.openAddMode = () => {
            document.getElementById('formTitle').innerText = "Tambah Project Baru";
            document.getElementById('editId').value = '';
            ["projName", "projLink", "projDC", "projGalxe"].forEach(id => document.getElementById(id).value = '');
            document.getElementById('adminForm').classList.remove('hidden');
        };

        window.openEditMode = (id, name, link, dc, galxe, type) => {
            document.getElementById('formTitle').innerText = "Edit Project: " + name;
            document.getElementById('editId').value = id;
            document.getElementById('projName').value = name;
            document.getElementById('projLink').value = link;
            document.getElementById('projDC').value = dc || '';
            document.getElementById('projGalxe').value = galxe || '';
            document.getElementById('projType').value = type;
            document.getElementById('adminForm').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.saveToFirebase = async () => {
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('projName').value,
                link: document.getElementById('projLink').value,
                dc: document.getElementById('projDC').value,
                galxe: document.getElementById('projGalxe').value,
                type: document.getElementById('projType').value,
                updatedAt: Date.now()
            };

            if (data.name && data.link) {
                try {
                    if (id) {
                        await updateDoc(doc(db, "airdrops", id), data);
                    } else {
                        data.createdAt = Date.now();
                        await addDoc(colRef, data);
                    }
                    document.getElementById('adminForm').classList.add('hidden');
                } catch (e) { alert("Error: " + e.message); }
            }
        };

        window.deleteProject = async (id) => {
            if(confirm("Hapus project ini, sayang?")) await deleteDoc(doc(db, "airdrops", id));
        };

        onSnapshot(query(colRef, orderBy("createdAt", "desc")), (snapshot) => {
            const dailyCont = document.getElementById('dailyContainer');
            const testnetCont = document.getElementById('testnetContainer');
            dailyCont.innerHTML = ''; testnetCont.innerHTML = '';

            snapshot.docs.forEach(docSnap => {
                const p = docSnap.data();
                const id = docSnap.id;
                const card = `
                    <div class="glass-card p-5 rounded-2xl border border-slate-800 hover:border-sky-500/50 transition group shadow-lg relative">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <input type="checkbox" class="w-5 h-5 rounded border-slate-700 bg-slate-900 text-sky-500">
                                <h3 class="font-bold text-white text-lg">${p.name}</h3>
                            </div>
                            <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition">
                                <button onclick="openEditMode('${id}', '${p.name}', '${p.link}', '${p.dc}', '${p.galxe}', '${p.type}')" class="text-slate-400 hover:text-sky-400">‚úèÔ∏è</button>
                                <button onclick="deleteProject('${id}')" class="text-slate-400 hover:text-rose-500">‚úï</button>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <a href="${p.link}" target="_blank" class="btn-link bg-sky-900/40 text-sky-400 border border-sky-500/30 hover:bg-sky-500 hover:text-white">üåê Web</a>
                            ${p.dc ? `<a href="${p.dc}" target="_blank" class="btn-link bg-indigo-900/40 text-indigo-400 border border-indigo-500/30 hover:bg-indigo-500 hover:text-white">üëæ Discord</a>` : ''}
                            ${p.galxe ? `<a href="${p.galxe}" target="_blank" class="btn-link bg-purple-900/40 text-purple-400 border border-purple-500/30 hover:bg-purple-500 hover:text-white">üåå Galxe</a>` : ''}
                        </div>
                    </div>
                `;
                if (p.type === 'daily') dailyCont.innerHTML += card;
                else testnetCont.innerHTML += card;
            });
            document.getElementById('statusSync').innerText = "‚óè Cloud Synced: " + new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
